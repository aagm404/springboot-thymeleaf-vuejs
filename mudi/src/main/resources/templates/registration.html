<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Registration')}"></head>
<body>
	
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		
		<div th:replace="~{base :: titulo('Cadastrar Usuário')}"></div>
		
		<div class="card mb-3">
		
		    <form class="card-body" th:action="@{/registeruser}" method="POST" th:object="${requisicaoNovoUsuario}">
		    	<div class="form-group">
		        	<label for="username">Usuário</label>
               		<input type="text" class="form-control" placeholder="Usuário" th:field="*{username}" th:errorclass="is-invalid"/>
               		<div class="invalid-feedback" th:errors="*{username}">
               			Erros no nome do usuario
               		</div>
               	</div>
               	<div class="form-group">
		        	<label for="password">Senha</label>
	        		<input type="password" class="form-control" placeholder="Senha" th:field="*{password}" th:errorclass="is-invalid"/>
	        		<div class="invalid-feedback" th:errors="*{username}">
               			Erros no nome do usuario
               		</div>
	        	</div>
	        	<button type="submit">Log In</button>
		    </form>
	    </div>
    </div>
</body>
</html>
