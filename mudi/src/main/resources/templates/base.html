<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handlee&display=swap">
	
	<!-- <link rel="stylesheet" type="text/css" href="/css/application.css" th:href="@{/css/application.css}"> -->
	
	<style type="text/css">
		.logo-container {
			background-color: #47BCFF;
			color: #FFF;
		}
	
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
	
	<title th:text="${title}"></title>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">mudi</span>
		<span class="mt-3 mr-2"> 
			<a class="text-light" href="/login" sec:authorize="!isAuthenticated()">Login</a>
			<a class="text-light ml-3" href="/registration" sec:authorize="!isAuthenticated()">Register</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" href="#" sec:authorize="isAuthenticated()">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="POST"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Fa√ßa sua oferta</a>
			</nav>
		</div>
	</div>
</div>

<div class="jumbotron mb-2 mt-2" th:fragment="titulo(valor)">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
